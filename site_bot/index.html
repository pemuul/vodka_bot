<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Розыгрыши Призов – rtd-bot</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Иконки (Bootstrap Icons CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      integrity="sha512-0yYhCyiMB+6XOis4qvWA42kPkKb54+uMaOhbsta6m+aQ7cZOm5hzERPrRkkknlpEdoxVCwYui+yM0jRazpDFuA=="
      crossorigin="anonymous"
    />

    <style>
      /* Дополнительные стили, если нужны */
      body {
        font-family: "Inter", sans-serif;
      }
      .sidebar {
        width: 20rem;
      }
      .sidebar .nav-link.active {
        background-color: #f8f9fa;
        font-weight: 500;
      }
      @media (max-width: 992px) {
        .sidebar {
          display: none;
        }
        .sidebar.show {
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          z-index: 1045;
          background-color: #fff;
          overflow-y: auto;
          box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Топбар -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top"
    >
      <div class="container-fluid">
        <button
          class="btn btn-outline-secondary d-lg-none me-2"
          id="sidebarToggle"
        >
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" href="#">rtd-bot</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topbarContent"
          aria-controls="topbarContent"
          aria-expanded="false"
          aria-label="Переключить навигацию"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="topbarContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <!-- Иконка уведомлений -->
            <li class="nav-item dropdown">
              <a
                class="nav-link position-relative"
                href="#"
                id="notificationsDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-bell"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                >
                  0
                </span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="notificationsDropdown"
              >
                <li><h6 class="dropdown-header">Уведомления</h6></li>
                <li>
                  <span class="dropdown-item-text text-muted"
                    >Нет новых уведомлений</span
                  >
                </li>
              </ul>
            </li>
            <!-- Конец иконки уведомлений -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Боковая панель -->
      <nav
        class="sidebar bg-white border-end vh-100 d-flex flex-column"
        id="sidebarMenu"
      >
        <div class="p-3">
          <a
            href="#"
            class="text-decoration-none d-flex align-items-center mb-3"
          >
            <i class="bi bi-house-door me-2"></i>
            <span class="fs-5">Меню</span>
          </a>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item mb-1">
              <a href="/dashboard/products" class="nav-link text-gray">
                <i class="bi bi-box-seam me-2"></i> Товары
              </a>
            </li>
            <li class="nav-item mb-1">
              <a href="/dashboard/questions" class="nav-link text-gray">
                <i class="bi bi-question-circle me-2"></i> Вопросы
              </a>
            </li>
            <li class="nav-item mb-1">
              <a href="/dashboard/message-templates" class="nav-link text-gray">
                <i class="bi bi-chat-text me-2"></i> Шаблоны
              </a>
            </li>
            <li class="nav-item mb-1">
              <a href="/dashboard/prize-draws" class="nav-link active">
                <i class="bi bi-trophy me-2"></i> Розыгрыши призов
              </a>
            </li>
            <!-- Другие пункты меню -->
          </ul>
        </div>
      </nav>
      <!-- Конец боковой панели -->

      <!-- Основной контент -->
      <main class="flex-grow-1 p-4">
        <!-- Хлебные крошки и заголовок -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-2">
            <li class="breadcrumb-item">
              <a
                href="/dashboard/prize-draws"
                class="text-secondary text-decoration-none"
              >
                Розыгрыши призов
              </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Список</li>
          </ol>
        </nav>

        <div
          class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center mb-4"
        >
          <h1 class="h2 mb-3 mb-sm-0">Розыгрыши Призов</h1>
          <a href="/dashboard/prize-draws/create" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Создать
          </a>
        </div>
        <!-- Конец хлебных крошек и заголовка -->

        <!-- Таблица розыгрышей -->
        <div class="table-responsive bg-white rounded shadow-sm">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col" style="width: 1%">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="selectAll"
                    />
                  </div>
                </th>
                <th scope="col">Название</th>
                <th scope="col">Начало</th>
                <th scope="col">Окончание</th>
                <th scope="col">Действия</th>
              </tr>
            </thead>
            <tbody>
              <!-- Пример одной записи -->
              <tr>
                <td>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="record1"
                    />
                  </div>
                </td>
                <td>
                  <a
                    href="/dashboard/prize-draws/1/edit"
                    class="text-decoration-none text-dark"
                  >
                    Апрель 25
                  </a>
                </td>
                <td>—</td>
                <td>1 июл 2025 23:59:59</td>
                <td>
                  <a
                    href="/dashboard/prize-draws/1/edit"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    <i class="bi bi-pencil-square"></i> Редактировать
                  </a>
                </td>
              </tr>
              <!-- /Пример одной записи -->
              <!-- 
                            Здесь ваши серверные шаблоны должны динамически
                            генерировать строки <tr>…</tr> для каждого розыгрыша 
                        -->
            </tbody>
          </table>
        </div>
        <!-- Конец таблицы -->
      </main>
      <!-- Конец основного контента -->
    </div>

    <!-- Bootstrap 5 JS (CDN), Popper.js, и необходимый скрипт -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      // Скрипт для переключения боковой панели на мобильных устройствах
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebarMenu").classList.toggle("show");
        });

      // Скрипт "Выбрать все" / "Снять выбор" на всех чекбоксах
      const selectAllCheckbox = document.getElementById("selectAll");
      selectAllCheckbox.addEventListener("change", function () {
        const checkboxes = document.querySelectorAll("tbody .form-check-input");
        checkboxes.forEach((cb) => (cb.checked = selectAllCheckbox.checked));
      });
    </script>
  </body>
</html>
